<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Portfolio/Briefcase Icon -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Briefcase/Portfolio body -->
  <rect x="25" y="35" width="50" height="35" rx="3" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Briefcase handle -->
  <path d="M 35 35 Q 35 25 45 25 L 55 25 Q 65 25 65 35" 
        stroke="#FFFFFF" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Portfolio lines (representing documents) -->
  <line x1="35" y1="45" x2="65" y2="45" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="52" x2="60" y2="52" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="59" x2="65" y2="59" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Decorative corner accent -->
  <circle cx="70" cy="30" r="5" fill="#FFFFFF" opacity="0.3"/>
</svg>

